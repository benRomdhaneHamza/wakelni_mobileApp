<ion-card (click)="OpenSpace()">
	<div class="hasBackground" [style.backgroundImage]="space.logo ? 'url('+space.logo.secure_url+')' : 'url(../../assets/imgs/logo.png)'"></div>

	<ion-card-content>
		<ion-card-title>
			{{ space.name }}
		</ion-card-title>
		<p *ngIf="parentComponent == 'home'" class="lineBreak">
			{{ space.description}}
		</p>
		<div style="float: left; margin-top: 10px;">
			<ion-badge class="chipPrice">{{ space.city }}</ion-badge>
		</div>

		<div style="float: right;margin-right: 10px;">
		</div>
	</ion-card-content>
</ion-card>
