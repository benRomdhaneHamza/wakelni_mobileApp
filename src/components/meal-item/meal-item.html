<ion-card>
	<div class="hasBackground"
	[style.backgroundImage]="meal.image ? 'url('+meal.image.secure_url+')' : 'url(../../assets/imgs/logo.png)'"></div>

		<ion-card-content>
			<ion-card-title>
				{{ meal.name }}
			</ion-card-title>
			<p class="lineBreak">
				{{ meal.description}}
			</p>
		</ion-card-content>
</ion-card>
