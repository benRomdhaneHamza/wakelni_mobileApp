<ion-header>
	<ion-navbar color="gray">
		<ion-title>Connexion</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-content" padding>

		<ion-row class="logo-row">
				<ion-col></ion-col>
				<ion-col width-67>
					<img 
					style="border-radius: 8px;"
					src="https://res.cloudinary.com/du7wjgy2h/image/upload/v1554641685/logo.png"/>
				</ion-col>
				<ion-col></ion-col>
			</ion-row>
	<div class="login-box">
		<form (ngSubmit)="register()" #registerForm="ngForm">
			<ion-row>
				<ion-col>
					<ion-list inset>

						<ion-item>
							<ion-input type="text" placeholder="Nom" name="firstname" [(ngModel)]="registerCredentials.firstname" required></ion-input>
						</ion-item>

						<ion-item>
							<ion-input type="text" placeholder="Prenom" name="lastname" [(ngModel)]="registerCredentials.lastname" required></ion-input>
						</ion-item>
						
						<ion-item>
							<ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
						</ion-item>

						<ion-item>
							<ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
						</ion-item>

						<ion-item>
							<ion-input type="text" placeholder="Adresse" name="address" [(ngModel)]="registerCredentials.address" required></ion-input>
						</ion-item>

					</ion-list>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col class="signup-col">
					<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">S'inscrire</button>
				</ion-col>
			</ion-row>

		</form>
	</div>
</ion-content>
