<ion-header>

	<ion-navbar>
		<ion-title>CommandList</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="currentCommandIds && currentCommandIds.length">
		<h3>Commande en cours</h3>
		<ion-list>
			<ion-item-sliding>
				<ion-item>
					<h2 style="float: left;">Prix total : {{ currentCommandPrice }} </h2>
					<h2 style="float: right;">
						<ion-icon name="arrow-dropleft"></ion-icon>&nbsp;
						<ion-icon name="arrow-dropleft"></ion-icon>&nbsp;
						<ion-icon name="arrow-dropleft"></ion-icon>&nbsp;
					</h2>
				</ion-item>
				<ion-item-options side="right">
					<button ion-button color="secondary">
						<ion-icon name="checkmark"></ion-icon>
						Valider
					</button>
					<button ion-button color="update" (click)="openCommandModal()">
						<ion-icon name="clipboard"></ion-icon>
						Modifier
					</button>
					<button ion-button color="danger">
						<ion-icon name="trash"></ion-icon>
						Supprimer
					</button>
				</ion-item-options>
			</ion-item-sliding>
		</ion-list>
		<hr>
	</div>
</ion-content>
