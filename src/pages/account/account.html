<ion-header>

  <ion-navbar>
    <ion-title>Parametre du compte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="globalBackground">
  <form name="profileEdit" class="form-signin" ng-submit="userCtrl.saveProfile()">
    <ion-item style="margin:16px 0px">
      <ion-label floating>First Name</ion-label>
      <ion-input id="firstname" type="text" [(ngModel)]="userInfo.firstname" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
      <ion-item style="margin:16px 0px">
      <ion-label floating>Last Name</ion-label>
      <ion-input id="lastname" type="text" [(ngModel)]="userInfo.lastname" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item style="margin:16px 0px">
      <ion-label floating>Email</ion-label>
      <ion-input id="email" type="text" [(ngModel)]="userInfo.email" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

		<p>{{ formatAddress(userInfo.address) }}</p>
    <button ion-button block (click)="saveModiciation()">Enregistrer</button>
  </form>
  <button ion-button block (click)="logout()">Se dÃ©connecter</button>
</ion-content>
