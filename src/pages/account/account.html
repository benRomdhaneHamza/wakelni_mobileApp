<ion-header>

	<ion-navbar>
		<ion-title>Parametre du compte</ion-title>
	</ion-navbar>

</ion-header>

<ion-content class="globalBackground">


	<ion-list no-border>
		<ion-list-header style="font-size: 1.6em;">
			<ion-icon name='settings' item-start></ion-icon>
			Paramétres Generaux
		</ion-list-header>
		<ion-item>
			<ion-label>Nom</ion-label>
			<ion-input [(ngModel)]="userInfo.firstname" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Prenom</ion-label>
			<ion-input [(ngModel)]="userInfo.lastname" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Numero de telephone</ion-label>
			<ion-input [(ngModel)]="userInfo.phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></ion-input>
		</ion-item>
		<button ion-button class="login-button" [disabled]="!disableUpdateGeneralBtn()">Valider</button>
	</ion-list>
	<br>


	<ion-list>
		<ion-list-header style="font-size: 1.6em;">
			<ion-icon name='ios-map-outline' item-start></ion-icon>
			<span>Vos addresse</span>
		</ion-list-header>

		<ion-scroll scrollY="true" style="height: 200px">
			<ion-list>
				<ion-item *ngFor="let address of userInfo.address">
					{{ address.description }}
					<ion-icon name="ios-close-outline" item-end></ion-icon>
				</ion-item>
			</ion-list>
		</ion-scroll>

	</ion-list>

	<br><br><br>



	<ion-list>
		<ion-list-header style="font-size: 1.6em;">
			Sécurité
		</ion-list-header>
		<ion-item (tap)="changeEmailAlert($event)">
			<ion-label style="margin-right: 10%; color: #39ACDC;">
				<ion-icon md="ios-create"></ion-icon>
			</ion-label>
			<ion-label>Addresse mail</ion-label>
			<ion-input [(value)]="userInfo.email" type="text" disabled></ion-input>
		</ion-item>
		<ion-item (tap)="changePasswordAlert($event)">
			<ion-label style="margin-right: 10%; color: #39ACDC;">
				<ion-icon md="ios-create"></ion-icon>
			</ion-label>
			<ion-label>Mot de passe</ion-label>
			<ion-input value="**********" type="password" disabled></ion-input>
		</ion-item>

		<ion-item>
			<ion-icon name='power' item-start></ion-icon>
			<button (click)="logout()" ion-button item-end>
				Se déconnecter
			</button>
		</ion-item>
	</ion-list>
</ion-content>
