<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
			<img 
			style="border-radius: 8px;"
			src="https://res.cloudinary.com/du7wjgy2h/image/upload/v1554641685/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="globalBackground" style="border-radius: 8px;">
    <form (ngSubmit)="login()" #registerForm="ngForm" class="loginForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Se connecter</button>
          <button ion-button class="register-btn" block clear type="reset" (click)="createAccount()">Creer mon compte</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
